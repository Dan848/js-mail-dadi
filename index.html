<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail or Dice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="mt-3 mb-5 text-center text-white">Controlla la Mail o Gioca ai dadi</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-12 px-3 text-center mb-4">
                <div id="mailCard" class="card bg-success p-2">
                    <div class="card-title"><h2 class="text-white">Controlla l'email</h2></div>
                    <label class="text-white" for="userMail">Inserisci la tua email es (sono.un.tutor@possoaccedere.it)</label>
                    <input class="mb-3 mt-1 rounded-2 border-0" type="email" id="userMail" name="userMail">
                    <button class="btn btn-light mb-3 fw-medium" id="mailBtn">Sono nella lista?</button>
                </div>
            </div>    

            <div class="col-md-6 col-12 px-3 text-center mb-4">
                <div id="diceCard" class="card bg-success p-2">
                    <div class="card-title"><h2 class="text-white">Gioca a Dadi</h2></div>

                    <button class="btn btn-light mb-3 fw-medium" id="diceBtn">Premi qui per tirare i dadi invisibili immaginari magici</button>
                </div>
            </div>
        </div>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
